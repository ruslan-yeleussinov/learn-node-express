<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Send a Message to the Server</h1>
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button id="send-msg-btn">Send</button>
    <p id="responseText"></p>

    <button id="get-msgs-btn">Show all messages</button>
    <ul id="messagesList"></ul>
    <button id="delete-msgs-btn">Delete all messages</button>

    <script src="script.js"></script>
  </body>
</html>
